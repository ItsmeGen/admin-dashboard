<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Dashboard</title>
    <link rel="stylesheet" href="Dashboard.css">
</head>
<body>
    <div class="sidebar">
        <div class="logo"> 
            <img src="logo.png" alt="Computer Bucket">
        </div>
        <ul>
            <li class="active">Products</li>
            <li><a href="AppointmentWeb.html">Appointment</a></li>
            <li>Order List</li>
            <li>Custom Orders</li>
            <li>Accounts</li>
        </ul>
    </div>

    <div class="content">
        <div class="top-bar">
            <input type="text" placeholder="Search" id="search-bar">
            <button id="addProductBtn">Add Product +</button>
        </div>
        <h2>Product List</h2>
        <table>
            <thead>
                <tr>
                    <th>No.</th>
                    <th>Product Code</th>
                    <th>Name</th>
                    <th>Category</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Image</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="productTable">
            </tbody>
        </table>
    </div>

    <div id="productModal" class="modal">
        <div class="modal-content">
            <div class="GG">
                <span class="close">&times;</span>
            </div>
            <h2>Add Product</h2>
            <div class="form-container">
            <form id="productForm">
                <label for="productCode">Product Code:</label>
                <input type="text" id="productCode" required>
            
                <label for="productName">Name:</label>
                <input type="text" id="productName" name="productName" required>
            
                <label for="category">Category:</label>
                <input type="text" id="category" required>
            
                <label for="price">Price:</label>
                <input type="number" id="price" required>
            
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" required>
            
                <label for="description">Description:</label>
                <textarea id="description" rows="4" required></textarea>
            
                <label for="imageUpload">Upload Image:</label>
                <input type="file" id="imageUpload" accept="image/*">
            
                <img id="previewImage" src="" alt="Image Preview" style="display:none; width: 100px; margin-top: 10px;" />
            
                <button type="submit">Add</button>
            </form>
            </div>
        </div>
    </div>

    <div id="productDetailsModal" class="modal">
        <div class="modal-content">
            <span class="close-details">&times;</span>
            <h2>Product Details</h2>
            <div id="productDetailsContent">
            </div>
        </div>
    </div>

    <script src="AddNewProduct.js"></script>
</body>
</html>
